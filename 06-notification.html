<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         label {
             color: red;
         }
    </style>
</head>
<body>
<form name="formulario" method="post" action="/send.php">
    <!-- Primer campo de entrada de datos -->
    <label>Nombre de usuario:</label> <br/>
    <input type="text" name="nombre" value=""/><br/>
    <!-- Botón de envío del formulario -->
    <input type="submit" value="Enviar"/><br/>

    <label>Nombre de x:</label>
    <!-- Campo de entrada de teléfono -->
    <label>Teléfono:</label>
    <input type="tel" name="telefono" placeholder="+XX XXX XXXXXX" required /><br/>
    <!-- Campo de entrada de email -->
    Email:
    <input type="email" name="correo" placeholder="nombre@dominio.com" /><br/>
    <!-- Campo de entrada de url -->
    Página web:
    <input type="url" name="web" placeholder="https://pagina.com/" /><br/>


    Usuario:`
    <input type="text" name="nombre" placeholder="Por ejemplo, Juan" /><br/>
    <!-- Campo de entrada de password -->
    Password:
    <input type="password" name="pass" placeholder="Contraseña" /><br/>
    <!-- Campo oculto: Este campo no se verá en el navegador -->
    <input type="hidden" name="informacion" value="72625" /><br/>

    <!-- Area de texto extensa -->
    <textarea name="texto" cols="80" rows="10" placeholder="Escribe aquí el texto...">
    Este es el valor por defecto
  </textarea><br/>


    <!-- Número entre 10 y 50, de 5 en 5. Valor por defecto: 25 -->
    <input type="number" name="numero" value="25" min="10" max="50" step="1" /><br/>
    <!-- Su misma versión, utilizando el slider en un rango numérico -->
    <input type="range" name="numrango" value="25" min="10" max="50" step="5" /><br/>



    Selecciona la fecha deseada:
    <input type="date" name="fecha" min="2018-03-25" max="2018-05-25" step="2" /><br/>
    <!-- Campo de entrada de hora -->
    Selecciona la hora deseada:
    <input type="time" name="hora" min="18:00" max="21:00" step="3600" /><br/>


    Selecciona el mes deseado:
    <input type="month" name="mes"
           value="2018-05" min="2018-02" max="2018-06" step="2" /><br/>
    <!-- Campo de entrada de semana -->
    Selecciona la semana deseada:
    <input type="week" name="semana"
           value="2018-W18" min="2018-W10" max="2018-W20" step="2" /><br/>


    Selecciona la opción deseada:
    <select name="combo">
        <!-- Opciones de la lista -->
        <option value="1">Opción 1</option>
        <option value="2" selected>Opción 2</option> <!-- Opción por defecto -->
        <option value="3">Opción 3</option>
    </select><br/>

    <select name="combo" multiple>
        <!-- Formato alternativo con atributo label -->
        <optgroup label="Opciones básicas">
            <option value="1" label="Opcion 1"> </option>
        </optgroup>

        <optgroup label="Opciones avanzadas">
            <option value="2" label="Opcion 2"> </option>
            <option value="3" label="Opcion 3"> </option>
        </optgroup>
    </select> <br/>


    <input type="text" list="items" /> <br/>
    <!-- Lista de opciones -->
    <datalist id="items">
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
    </datalist>
    <br/>
    <!-- ¡No olvides el enctype! -->
    <!-- Campo de selección de archivo -->
    <input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple /><br/>

</form>
</body>
</html>
